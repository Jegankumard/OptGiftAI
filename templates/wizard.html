{% extends "base.html" %}

{% block content %}
<div class="wizard-container">
    <div class="wizard-card">
        <h2>Help us know you better</h2>
        <p>Customize your recommendation engine preferences.</p>

        <form method="POST" action="{{ url_for('wizard') }}">
            
            <div class="wizard-section">
                <h3>1. What are your general interests?</h3>
                <div class="checkbox-group">
                    <label class="check-box">
                        <input type="checkbox" name="interests" value="tech">
                        <span>Technology & Gadgets</span>
                    </label>
                    <label class="check-box">
                        <input type="checkbox" name="interests" value="fashion">
                        <span>Fashion & Accessories</span>
                    </label>
                    <label class="check-box">
                        <input type="checkbox" name="interests" value="home">
                        <span>Home Decor</span>
                    </label>
                    <label class="check-box">
                        <input type="checkbox" name="interests" value="food">
                        <span>Gourmet Food</span>
                    </label>
                    <label class="check-box">
                        <input type="checkbox" name="interests" value="travel">
                        <span>Travel</span>
                    </label>
                </div>
            </div>

            <div class="wizard-section">
                <h3>2. What matters more to you?</h3>
                <div class="radio-group">
                    <label class="radio-box">
                        <input type="radio" name="priority" value="price" checked>
                        <span>ðŸ’° Price (Best Deals)</span>
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="priority" value="quality">
                        <span>ðŸ’Ž Quality (Premium Brands)</span>
                    </label>
                </div>
            </div>

            <div class="wizard-section">
                <h3>3. Upcoming Occasion?</h3>
                <select name="occasion_default" class="wizard-select">
                    <option value="general">Just Browsing</option>
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="festival">Festival (Diwali/Xmas)</option>
                </select>
            </div>

            <button type="submit" class="btn-primary full-width">Start Exploring</button>
        </form>
    </div>
</div>

<style>
    .wizard-container {
        display: flex;
        justify-content: center;
        padding: 2rem 0;
    }
    .wizard-card {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        width: 100%;
        max-width: 500px;
    }
    .wizard-section { margin-bottom: 2rem; }
    .wizard-section h3 { font-size: 1.1rem; margin-bottom: 1rem; color: #444; }
    
    /* Custom Checkboxes */
    .checkbox-group, .radio-group { display: flex; flex-direction: column; gap: 10px; }
    .check-box span, .radio-box span { margin-left: 10px; font-size: 1rem; }
    
    .wizard-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        background: white;
    }
</style>
{% endblock %}
